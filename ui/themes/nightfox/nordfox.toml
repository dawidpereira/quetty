# Nordfox - A nord-esque colorscheme
# Inspired by: https://github.com/EdenEast/nightfox.nvim
[metadata]
name = "Nordfox"
description = "A nord-esque colorscheme"
author = "EdenEast (Nightfox.nvim)"
theme_name = "nightfox"
flavor_name = "nordfox"
theme_icon = "ü¶ä"
